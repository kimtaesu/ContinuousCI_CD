branches:
  only:
    - master
    - /^release-.*$/

language: swift
xcode_scheme: Development
osx_image: xcode11
sudo: false

cache:
  - bundler
  - cocoapods

env: 
  global:
    - WORKSPACE="ContinuousCI_CD.xcworkspace"
    - SCHEME="Development"
  matrix:
    - DESTINATION="platform=iOS Simulator,name=iPhone 8,OS=13.0"
    - DESTINATION="platform=iOS Simulator,name=iPad Pro (11-inch),OS=13.1"

before_script:
  - set -o pipefail

jobs:
  include:
    - &iOS    
      stage: iOS
      name: iOS Xcode11 Swift5
    - <<: *iOS
      name: Build
      script: xcodebuild clean build -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION"
    - <<: *iOS
      name: Test
      script: xcodebuild clean test -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION"
      
install:
  - bundle install --deployment
  - bundle exec pod --version
  - bundle exec pod repo update --verbose
  - bundle exec pod install

after_success:
  - bash <(curl -s https://codecov.io/bash) -t de2aad49-910f-4bdf-8520-9e966d02b251
